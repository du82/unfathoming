name: Build & Deploy 11ty Site

on:
  push:
    branches: ["main"]  # Change "main" to your branch name if needed

permissions:
  contents: read  # Need read access to repository contents
  id-token: write
  pages: write   # Need write access to publish to GitHub Pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # You can choose a different runner

    steps:
      - uses: actions/checkout@v3  # Checkout the repository code

      - name: Use Node.js 22
        uses: actions/setup-node@v3
        with:
          node-version: 22  # Adjust if your project requires a different version

      - name: Install dependencies
        run: npm install

      - name: Build 11ty site
        run: npx @11ty/eleventy

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages  # The branch where the built site will be deployed
          source: ./_site  # Change "./public" to your output directory if different
          folder: .  # Keep this as "." to deploy the entire branch content

